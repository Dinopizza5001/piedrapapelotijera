<!DOCTYPE html>
<!--DOCTYPE indica la versión de HTML que el navegador va a leer-->
<html> 
    <!--HTML es la raíz del archivo-->
    <head>
        <!--El head engloba los metadatos o los datos que el navegador necesita para comenzar a interpretar
        o leer lo que yo escribo en esta hoja HTML-->
        <meta charset= "utf-8" />
        <!--Meta significa que aquí se escriben las características de la página HTML que estoy creando-->
        <title>piedra, papel o tijera</title>
        <!--El título de la pestaña del navegador-->
    </head>
    <body>
        <hl>piedra, papel o tijera</hl>
        <script src="./script.js"></script>
    </body>
</html>
