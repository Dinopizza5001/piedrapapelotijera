<!DOCTYPE html>
<!--DOCTYPE indica la versión de HTML que el navegador va a leer-->
<html> 
    <!--HTML es la raíz del archivo-->
    <head>
        <!--El head engloba los metadatos o los datos que el navegador necesita para comenzar a interpretar
        o leer lo que yo escribo en esta hoja HTML-->
        <meta charset= "utf-8" />
        <!--Meta significa que aquí se escriben las características de la página HTML que estoy creando-->
        <title>piedra, papel o tijera</title>
        <!--El título de la pestaña del navegador-->
        <script>
            // Script es un pedacito de código de JavaScript dentro de un archivo HTML//
            let jugador = 0
            let pc = 2
            jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
           // alert("Elegiste" + jugador
           if (jugador == 1) {
            alert("Elegiste piedra")
           } else if (jugador == 2) {
            alert("Elegiste papel")
           } else if (jugador == 3) {
            alert("Elegiste tijera")
           } else{
            alert("PERDISTE")
        } if (pc == 1) {
            alert("Elegiste piedra")
           } else if (pc == 2) {
            alert("Elegiste papel")
           } else if (pc == 3) {
            alert("Elegiste tijera")
           }
        </script>
    </head>
    <body>
        <hl>piedra, papel o tijera</hl>
    </body>
</html>
